      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (jq + docker if missing)
        run: |
          set -euo pipefail

          # ensure jq
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y jq
          fi

          # ensure docker - install only if missing using official script to avoid containerd conflicts
          if ! command -v docker >/dev/null 2>&1; then
            echo "Docker CLI not found â€” installing via official script"
            curl -fsSL https://get.docker.com | sudo sh
            sudo systemctl enable --now docker || sudo service docker start || true
            sudo usermod -aG docker $USER || true
            sleep 2
          fi

          # verify
          docker --version || true
          jq --version

      - name: ðŸ¦‘ General
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: general.svg
          # Use the configured WORKFLOW_TOKEN secret
          token: ${{ secrets.WORKFLOW_TOKEN }}
          base: header
          base_indepth: yes
          config_order: base.header, isocalendar, languages, notable, discussions, topics
          output_action: gist
          committer_gist: ${{ secrets.GIST }}
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot, vue, scala, c, c++, python, ejs
          plugin_languages_details: lines, bytes-size, percentage
          plugin_languages_sections: most-used, recently-used
          plugin_languages_indepth: no
          plugin_languages_limit: 2
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: icons
          plugin_notable: yes
          plugin_discussions: yes

          
